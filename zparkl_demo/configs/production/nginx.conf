upstream zparkl_demo-app {
	server unix:/var/run/artminster.sock fail_timeout=0;
}

server {
    listen 80;
    access_log /var/log/nginx/artminster.access.log;
    server_name zparkl_demo.com www.zparkl_demo.com;

	if ($host = 'www.zparkl_demo.com' ) {
		rewrite  ^/(.*)$  http://zparkl_demo.com/$1  permanent;
	}

	location /detail/ {
	    rewrite ^(/detail/)(.*)$ http://zparkl_demo.com/vid/$2 permanent;
	}
	
    location /static/ {
        root /home/artminster/sites/artminster/repository/artminster/;
        expires 30d;
    }

    location /media/ {
        root /home/artminster/sites/artminster/repository/artminster/;
        expires 30d;
    }

	location / {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_redirect off;

		if (!-f $request_filename) {
			proxy_pass http://zparkl_demo-app;
			break;
		}
	}
}
